<!-- Attribute Table
- border="ຄວາມໜາ" ກຳນົດເສັ້ນຂອບ ແລະ ຄວາມໜາຂອງເສັ້ນຂອບຕາຕະລາງ ຄ່າເລີ່ມຕົ້ນ = 0
- width="%" ກຳນົດຄວາມກວ້າງ ໝ່ວຍເປັນ %
- bgcolor="ສີ" ກຳນົດສີພື້ນຫຼັງຂອງຕາຕະລາງ
- <table bgcolor="ສີ"> ກຳນົດສີທັງ Row and Column
- <tr bgcolor="ສີ"> ສີຂອງ Row
- <td bgcolor="ສີ"> ສີຂອງ column 

_____________________________________________________________________________

Attribute Row column
- cospan="x" (ຄໍສແປ໋ນ) :   ລວມ column ຄ່າ x ຄືຈຳນວນ column ທີ່ຕ້ອງການລວມເຂົ້າກັນ (ຊ່ອງ <td>)
- rowspan="x" (ໂລສແປ໋ນ) :   ລວມ Row ຄ່າ x ຄືຈຳນວນ Row ທີ່ຕ້ອງການລວມເຂົ້າກັນ
- align="left,   center, right"  :   ຈັດຕຳແໜ່ງຂອງພາບ ຫຼື ຕົວໜັງສືພາຍໃນຊ່ອງຕາຕະລາງ <td> 
    ຄ່າປົກກະຕິຄື left
- cellpadding  : ສະແດງຂໍ້ມູນໃນຕາຕະລາງ ຫາກມີຄ່າຫຼາຍກໍ່ຈະມີພື້ນທີ່ການສະແດງຜົນເປັນວ່າງຫຼາຍຂື້ນ
    ໂດຍມີຄ່າເລີ່ມຕົ້ນເປັນ 0 (ໜ່ວຍ Pixel)
- cellspacing  : ກຳນົດຂະໜາດເສັ້ນຕາຕະລາງ ຫາກມີຄ່າຫຼາຍຂື້ນເສັ້ນຕາຕະລາງກໍ່ ຈະມີຂະໜາດຫຼາຍຕາມໄປ
    ໂດຍມີຄ່າເລີ່່ມຕົ້ນເປັນ 0 (ໜ່ວຍ Pixel)
