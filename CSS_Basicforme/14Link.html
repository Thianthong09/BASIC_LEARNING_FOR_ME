ກຳນົດ style ໃຫ້ກັບ line 
a:link ກຳນົດ style ໃຫ້ກັບ link ທີ່ຍັງບໍ່ຖືກຄິກ 
a:hover ກຳນົດ style ໃຫ້ກັບ link ເມື່ອນຳ Mouse ໄປວາງ
a:visited ກຳນົດ style ໃຫ້ກັບ link ທີ່ຖືກຄິກແລ້ວ
a:active ກຳນົດ style ໃຫ້ກັບ link ຂະນະທີ່ຖືກຄິກ

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        a:link{
            color: brown;
        }
        a:visited{
            color: cyan;
        }
        a:hover{
            text-decoration: underline;
            background-color: yellow;
            color: red;
        }
        a:active{
            background-color: seagreen;
            color: brown;
        }
    </style>
</head>
<body>
    <a href="#">Home</a>
    <a href="http://www.google.com">Google</a>
    <a href="#">Facebook</a>
    <a href="#">About</a>
</body>
</html>
