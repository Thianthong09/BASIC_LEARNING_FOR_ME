<!-- 
    color ກຳນົດໄດ້ 4 ແບບ
    - ຊື່ສີ : green, red, yellow, pink
    - RGB : rgb(red, green, blue), rgb(30%, 20%, 45%)
    - Hexadecimal : #000 #FFF 
    - HSL : (hue, satration, lightness) 

 _____________________________________________________________  

    ການຕົບແຕ່ງຕົວໜັງສື
    Text-decoration 
    - none : (ຄ່າວ່າງ)
    - underline : (ຂີດກ່ອງ)
    - overline : (ຂີດເສັ້ນເທິງຂໍ້ຄວາມ)
    - line-through : (ຂີດເສັ້ນທັບຂໍ້ຄວາມ)

 _____________________________________________________________

    ການຈັດແນວຂໍ້ຄວາມ   
    Text-align 
    - left, right, center (ຊິດດ້ານຊ້າຍ, ຂວາ ແລະ ເຄິ່ງກາງ)
    - justify (ການກະຈາຍຂໍ້ຄວາມໃຫ້ທຸກບັນທັດມີຄວາມກວ້າງເທົ່າກັນ)
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Basic</title>
    <style>
        * {
            color: #156;
            background-color: lightblue;
            /* ກຳນົດສີ */
            text-decoration: underline;
            /* ກຳນົດຂີດກ່ອ ງ*/
            text-align: center;
            /* ຈັດຂໍ້ຄວາມ */
        }
        
        a {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1 class="title">HTML</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <a href="#">Click</a>
    <hr>
    <h1 id="title">CSS</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <hr>
</body>

</html>
