<!-- ການສ້າງ Table 
<table></table> ໃຊ້ກຳນົດສຳລັບສ້າງຕາຕະລາງ
<thead></thead> ໃຊ້ກຳນົດກຸ່ມເນື້ອໃນສ່ວນຫົວຕາຕະລາງ
<tbody></tbody> ໃຊ້ກຳນົດກຸ່ມເນື້ອໃນຕາຕະລາງ
<tfoot></tfoot> ໃຊ້ກຳນົດກຸ່ມເນື້ອໃນລຸ່ມຕາຕະລາງ
<tr></tr> ໃຊ້ກຳນົດແຖວໃນຕາຕະລາງ
<td></td> ກຳນົດ Column
<th></th> ກຳນົດ Column ທີ່ສະແດງໃນສ່ວນຫົວຂອງຕາຕະລາງ 

__________________________________________________

Attribute Table
- border="ຄວາມໜາ" ກຳນົດເສັ້ນຂອບ ແລະ ຄວາມໜາຂອງເສັ້ນຂອບຕາຕະລາງ ຄ່າເລີ່ມຕົ້ນ = 0
- width="%" ກຳນົດຄວາມກວ້າງ ໝ່ວຍເປັນ %
- bgcolor="ສີ" ກຳນົດສີພື້ນຫຼັງຂອງຕາຕະລາງ
- <table bgcolor="ສີ"> ກຳນົດສີທັງ Row and Column
- <tr bgcolor="ສີ"> ສີຂອງ Row
- <td bgcolor="ສີ"> ສີຂອງ column 
-->

<html lang="en">
<head>

        <tbody>
            <tr>

    </table>
</body>
</html>
