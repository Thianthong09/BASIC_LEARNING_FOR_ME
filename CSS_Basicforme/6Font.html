<!-- ການກຳນົດຊະນິດຂອງ FONT 

font-family ກຳນົດຊະນິດຂອງ font ໃນໜ້າເວັບໄຊກຳນົດໄດ້ທັງແບບfont ດຽວ ຫຼື ຫຼາຍ ໂດຍກຳນົດໄດ້ດັ່ງນີ້:

font ແບບທີ່​ 1; 
font ແບບທີ່ 1, fontແບບທີ່ 2, ຊະນິດຂອງfont;

ສາມາດກຳນົດ font ໄດ້ຫຼາຍກວ່າ 1 ຊະນິດໃນກໍລະນີ Browser ບໍ່ຮອງຮັບ font ຊະນິດທຳອີດກໍ່ຈະນຳ font ລຳດັບຖັດໄປມາໃຊ້ງານແທນ​

-----------------------------------------------------
ກຳນົດຂະໜາດຂອງຂໍ້ຄວາມ

 font-size ກຳນົດຂະໜາດຂໍ້ຄວາມ ຫຼື ຕົວອັກສອນໃນໜ້າເວັບໄຊໂດຍກຳນົດ 2​ ຮູບແບບ

ແບບຄ່າຄົງທີ່:​ xx-small, x-small, medium, large, x-large, xx-large 
ແບບຕົວເລກ:​ 10px 20px

-----------------------------------------------------

ການກຳນົດຄວາມໜາຂອງຂໍ້ຄວາມ

 font-weight ກຳນົດໄດ້ 2 ຮູບແບບ

ແບບຄ່າຄົງທີ່: lighter, bold, bolder
ແບບຕົວເລກ: 100, 200, ... ,800, 900

font-style ກຳນົດຕົວອຽງ ໂດຍຄ່າທີ່ກຳນົດໄດ້ຄື italic, oblique (45 ອົງສາ)
-->
