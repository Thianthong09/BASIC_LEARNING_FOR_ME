<!-- Class & ID 
- Class ການປະກາດຄ່າ Attribute "class" ໃນແທັກທີ່ຕ້ອງການ
- ID ເປັນການກຳນົດລະຫັດສະເພາະຂອງແທັກດ້ວຍການປະກາດຄ່າ Attribute "id" ໃນແທັກທີ່ຕ້ອງການ
ເພື່ອນຳໄປສະແດງຜົນ ຄືກັບ class ແຕ່ຄ່າ id ຈະບໍ່ສາມາດຊ້ຳກັນໄດ້

class ລະບຸເປັນ . full stop
id ລະບຸເປັນ #

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: aqua; 
        }
        .b{
            color: green; /* ກຳນົດສີສະເພາະ class "b" */
        }
        #z{
           color: red;  /* ກຳນົດສີສະເພາະ ໄອດີ  */
        }
    </style>
</head>
<body>
    <p class="a">thian</p>
    
    <p class="b">thian</p>
    
    <p >thian</p>
    
    <p id="z">thian</p>
    
    <p class="b">thian</p>

    <div class="b">
        HTML CSS JAVASCRIPT
    </div>
    <span class="b">
        AAAAAAAAAAA
    </span>
</body>
</html>
