<!-- Lists ການສະແດງລາຍການ
ໃຊ້ສະແດງຂໍ້ມູນໃນຮູບແບບຂອງລາຍການມີ 2 ຮູບແບບ
ລາຍການແບບໃຊ້ຕົວເລກ (Order List : Ol)
ລາຍການແບບໃຊ້ຕົວສັນຍາລັກ (Unorder List : Ul)

<ol type="ຮູບແບບການສະແດງຜົນ">
    <li>ຫົວຂໍ້ຍ່ອຍລາຍການທີ່ 1</li>
    <li>ຫົວຂໍ້ຍ່ອຍລາຍການທີ່ 2</li>
</ol>

"A" ຕົວອັກສອນຕ່າງໆ a, b, c 

<ul type="ຮູບແບບການສະແດງຜົນ">
    <li>ຫົວຂໍ້ຍ່ອຍລາຍການທີ່ 1</li>
    <li>ຫົວຂໍ້ຍ່ອຍລາຍການທີ່ 2</li>
</ul>
ຈຸດສີດຳ - Disc
ຈຸດວົງມົນຈຸດໂປ່ງ - Circle

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <H1>ຮ້ານຄ້າ0</H1>
    <p>ເມນູອາຫານ</p>
    <ol type="A">
        <li>ລາຍການ1</li>
        <li>ລາຍການ2</li>
    </ol>
     <hr>
     <H1>ຮ້ານຄ້າ1</H1>
     <ul type="Square">
         <li>
            1
         </li>
         <li>
            2
         </li>
     </ul>
     <hr>
     <H1>ຮ້ານຄ້າ2</H1>
     <hr>
</body>
</html>
