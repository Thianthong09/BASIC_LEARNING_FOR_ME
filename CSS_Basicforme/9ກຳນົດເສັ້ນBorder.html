Border ຄືການນຳນົດເສັ້ນຂອບ ໂດຍມີຮູບແບບດັ່ງນີ້:
border: <ຮູບແບບເສັ້ນ> <ຂະໜາດ> <ສີ>

ຮູບແບບເສັ້ນ ປະກອບດ້ວຍ solid(ເສັ້ນທືບ), dotted(ແບບຈຸດ), dashed(ເສັ້ນຂີດ)
ຂະໜາດ ຄື ຄວາມກວ້າງຂອງເສັ້ນກຳນົດເປັນຕົວເລກຕາມໜ່ວຍ
ສີ ກຳນົດຮູບແບບຄື font ເລີຍ ເຊັ່ນ: ຊື່ສີ, rgb, hex 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
    div{
        width: 100px;
        height: 100px;
    }
    .box-1{
        background-color: black;
        border: solid 10px black;
    } 
    .box-2{
        background-color: burlywood;
        border: dotted 5px black;
    } 
    .box-3{
        background-color: red;
        border: dashed 5px red;
    } 
    .box-4{
        background-color: green;
        border-radius /* ລັດສະໝີ */: 5px;
    }
    </style>
</head>
<body>
    <div class="box-1"></div><hr>
    <div class="box-2"></div><hr>
    <div class="box-3"></div><hr>
    <div class="box-4"></div><hr>
</body>
</html>
